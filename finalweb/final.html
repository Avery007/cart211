<script>
var text =  "Welcome to the Brave New World !\n" + "This is a world without any pain,any sadness,any sorrow...\n" +
             "Because our masters are in control of everything.\n" + " Technologies are our best weapon\n"+
             "You might not know us,\n" + "but we know everything about you.\n"+
             "You might not know our great plan,\n" + "and you will get used to it.\n"+
             "You are losing everything,\n" + "when you are enjoying everything.\n";


var i = 0;


function typeWriter() {
  if (i < text.length) {
    document.getElementById("text").innerHTML += text.charAt(i);

    i++;

    setTimeout(typeWriter, 50);
  }
else{ document.getElementById("startgame").style.visibility = "visible";}

}







</script>
